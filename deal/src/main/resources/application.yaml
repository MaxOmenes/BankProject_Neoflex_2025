spring:
  application:
    name: deal
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://localhost:5432/bank
    username: neoflex
    password: neoflex
  data:
    jdbc:
      dialect: postgresql
  liquibase:
    change-log: db/changelog/init-changelog.xml
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
server:
  port: 8081
service:
  calculator:
    url: http://localhost:8080/calculator
    path:
      offers: /offers
      calculate: /calc
messaging:
  topics:
    - name: finish-registration
      partitions: 1
      replicas: 1
    - name: create-documents
      partitions: 1
      replicas: 1
    - name: send-documents
      partitions: 1
      replicas: 1
    - name: send-ses
      partitions: 1
      replicas: 1
    - name: credit-issued
      partitions: 1
      replicas: 1
    - name: statement-denied
      partitions: 1
      replicas: 1