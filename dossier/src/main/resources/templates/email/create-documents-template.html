<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank with Love - Finish Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 28px; font-weight: 300; }
        .header .tagline { margin: 10px 0 0 0; font-size: 14px; opacity: 0.9; }
        .content { padding: 30px; }
        .message { background-color: #f8f9fa; border-left: 4px solid #667eea; padding: 20px; margin: 20px 0; border-radius: 4px; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; color: #666; font-size: 12px; }
        .heart { color: #e74c3c; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bank with Love</h1>
            <div class="tagline">
                Banking that cares <span class="heart">â™¥</span>
            </div>
        </div>
        <div class="content">
            <h2>Finish Registration</h2>
            <div class="message">
                <p th:text="${message}">Your message will appear here</p>
            </div>
            <p>Thank you for choosing Bank with Love for your banking needs.</p>
            <p>Best regards,<br>
                <strong>Bank with Love Team</strong>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Bank with Love. All rights reserved.</p>
            <p>This is an automated message. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
